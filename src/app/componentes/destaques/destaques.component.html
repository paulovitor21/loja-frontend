<app-carrossel></app-carrossel>
<div class="container" id="destaque">
  <div class="row mb-3">
    <div *ngFor="let ITEM of lista" class="col-6 col-xs-6 col-sm-4 col-md-3 col-lg-3 col-xl-2">
      <div class="card">
        <img src="{{ ITEM.linkFoto }}" class="card-img-top w-55" alt="{{ ITEM.nome}}">
        
        <span *ngIf='ITEM.prontaEntrega == 1' id="prontaEntrega" class="badge rounded-pill bg-warning">Pronta
          Entrega!</span>
        
          <div class="card-body">
          <h5 class="card-title">{{ ITEM.nome}}</h5>
          <!--<p class="card-text">Descrição:{{ ITEM.detalhe}}</p>-->
          <p class="card-text">Categoria: {{ ITEM.categoria.nome}}</p>

          <h5 *ngIf='ITEM.preco != ITEM.precoPromo' class="card-subtitle mb-2 text-center"> De: <del>{{
              ITEM.preco | currency:'BRL' }}</del> <br /> Por: {{ ITEM.precoPromo | currency: 'BRL'}}</h5>

          <h5 *ngIf='ITEM.preco == ITEM.precoPromo' class="card-subtitle mb-2 text-center"> Por: {{ ITEM.preco
            | currency:'BRL' }} </h5>

          <a [routerLink]="['/detalhe/', ITEM.id]" class="btn">Eu quero</a>
        </div>
      </div>
    </div>
  </div>
</div>
